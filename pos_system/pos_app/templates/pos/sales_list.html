{% extends 'pos/base.html' %}
    {% block content %}
    <h1>Sales List</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.product.name }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
